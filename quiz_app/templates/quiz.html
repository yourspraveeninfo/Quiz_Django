<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-3">
        <h2 class="text-center">Quiz</h2>
        <p class="text-end">User Name : <span class="text-primary">{{user.username}}</span></p>
        <form method="post">
            {% csrf_token %}
            {% for question in questions %}
            <div class="card mt-3">
                <div class="card-body">
                    <h5>{{ question.text }}</h5>
                    <div class="form-check">
                        <input type="radio" name="{{ question.id }}" value="1" class="form-check-input" required>
                        <label class="form-check-label">{{ question.option1 }}</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="{{ question.id }}" value="2" class="form-check-input">
                        <label class="form-check-label">{{ question.option2 }}</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="{{ question.id }}" value="3" class="form-check-input">
                        <label class="form-check-label">{{ question.option3 }}</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="{{ question.id }}" value="4" class="form-check-input">
                        <label class="form-check-label">{{ question.option4 }}</label>
                    </div>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary my-3 w-100">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
